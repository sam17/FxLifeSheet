version: '3.9'
services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - /etc/cloudflare/metrics.soumyadeep.in:/etc/cloudflare/metrics.soumyadeep.in
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=soumyadeepmukherjee
      - POSTGRES_PASSWORD=ILovePostgres
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - ./data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  worker:
    image: dementor/matrix-telegram:latest
    command: npm run worker
    restart: always
    env_file:
    - telegram_bot/.env
    depends_on:
      - db
  scheduler:
    image: dementor/matrix-telegram:latest
    command: npm run scheduler
    restart: always
    env_file:
      - telegram_bot/.env
    depends_on:
      - db
  viz:
    image: dementor/matrix-viz:latest
    restart: always
    env_file:
      - viz/backend/.env
    ports:
      - '8080:8080'
    depends_on:
      - db
